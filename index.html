<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ84HHLFM-wPLy0cFM8VnzDJnvYBXKKmZ9xw&s"
    />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://images.pexels.com/photos/161702/harmony-relax-rock-moqui-161702.jpeg?cs=srgb&dl=pexels-pixabay-161702.jpg&fm=jpg"
          alt="rock.png"
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://png.pngtree.com/png-vector/20220615/ourmid/pngtree-flying-papers-group-realistic-sheet-png-image_5092711.png"
          alt="paper.png"
        />
      </div>
      <div class="choice" id="scissors">
        <img
          src="https://img.freepik.com/premium-photo/hand-drawn-illustration-scissor_272293-2223.jpg"
          alt="scissors.png"
        />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
